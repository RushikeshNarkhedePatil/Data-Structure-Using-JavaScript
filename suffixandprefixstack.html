<!DOCTYPE html>
<html lang="en">
<head>

<title>Document</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   .result {
      font-size: 18px;
      font-weight: 500;
      color: blueviolet;
   }
   button {
      padding: 6px;
      margin: 4px;
   }
</style>
</head>
<body>
<h1>Suffix and Prefix of Stack</h1>
<div class="result"></div>
<br />
<input type="text" class="stackPush" />
<button class="pushBtn">Push</button>
<button class="popBtn">Pop</button>
<button class="Btn">Display</button>
<br />
<br />
<input type="text" class="inputVal" />
<button class="sufBtn">Suffix</button>
<button class="preBtn">Prefix</button>

<script>
   let resEle = document.querySelector(".result");
   let BtnEle = document.querySelector(".Btn");
   let pushBtnEle = document.querySelector(".pushBtn");
   let popBtnEle = document.querySelector(".popBtn");
   let sufBtnEle = document.querySelector(".sufBtn");
   let preBtnEle = document.querySelector(".preBtn");
   class Stack {
      constructor() {
         this.items = [];
         this.top = -1;
		 this.length=0;
      }
   }
   Stack.prototype.push = function (ele) {
      if(this.length<=4){
	   this.top = this.top+1;
	  this.items[this.top] = ele;
     	  this.length=this.length+1;
	  return ele +"is pushed to the stack at location"+ this.length + "and index is"+this.top;
	  }
	  else
	  {
	  return "Overflow condition";
	  }
   };
   Stack.prototype.pop = function () {
      if (this.top == -1) {
         return "Underflow: no more elements to delete";
      }
	  else{
    	 let tempNum = this.items[this.top];
      this.top = this.top-1;
	 this.length=this.length-1;
      return "Popped element";
	  }
   };
   
   Stack.prototype.suf=function(ele1)
   {     
         for(let j=0;j<=this.top;j++)
		 { 
		      if(this.items[j]==ele1)
			  {
			  let k=j+1;
		      resEle.innerHTML = this.items[k]+"";
			  }
			  
		 }          
			    
			    
   };
   
   Stack.prototype.pre=function(ele1)
   {     
         for(let j=0;j<=this.top;j++)
		 { 
		      if(this.items[j]==ele1)
			  {
			  let k=j-1;
		      resEle.innerHTML = this.items[k]+"";
			  }
			  
		 }          
			    
			    
   };
   
   
   
   
   Stack.prototype.display = function () {
      if (this.top == -1) {
         return "Stack is empty";
      }
      for (let i = 0; i <= this.top; i++) {
         resEle.innerHTML += this.items[i]+"";
      }
   };
   let stack1 = new Stack();
   BtnEle.addEventListener("click", () => {
      resEle.innerHTML = "";
      stack1.display();
   });
   pushBtnEle.addEventListener("click", () => {
      let ele = document.querySelector(".stackPush").value;
      resEle.innerHTML = stack1.push(ele);
   });
   popBtnEle.addEventListener("click", () => {
      resEle.innerHTML = stack1.pop();
   });
   
   sufBtnEle.addEventListener("click", () => {
      let ele1 = document.querySelector(".inputVal").value;	
      resEle.innerHTML = "";	  
	  stack1.suf(ele1);
   });
   
   
   preBtnEle.addEventListener("click", () => {
      let ele1 = document.querySelector(".inputVal").value;	
      resEle.innerHTML = "";	  
	  stack1.pre(ele1);
   });
 
   
</script>
</body>
</html>
