<!DOCTYPE html>
<html lang="en">
<head>

<title>Document</title>
<style>
   body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
   }
   .result {
      font-size: 18px;
      font-weight: 500;
      color: blueviolet;
   }
   button {
      padding: 6px;
      margin: 4px;
   }
</style>
</head>
<body>
<h1>Implementation of Middle element operation of Stack</h1>
<div class="result"></div>
<br />
<input type="text" class="stackPush" />
<button class="pushBtn">Push</button>
<button class="popBtn">Pop</button>
<button class="Btn">Display</button>
<button class="SqrBtn">Square</button>
<button class="CubeBtn">Cube</button>
<script>
   let resEle = document.querySelector(".result");
   let BtnEle = document.querySelector(".Btn");
   let pushBtnEle = document.querySelector(".pushBtn");
   let popBtnEle = document.querySelector(".popBtn");
   let sqrBtnEle = document.querySelector(".SqrBtn");
   let cubeBtnEle = document.querySelector(".CubeBtn");
   class Stack {
      constructor() {
         this.items = [];
         this.top = -1;
		 this.length=0;
		 
		 }
		 
   }
   Stack.prototype.push = function (ele) {
      if(this.length<=4){
		 this.top = this.top+1;
	   	  this.items[this.top] = ele;
    
	  this.length=this.length+1;
	  
	  return ele +"is pushed to the stack at location"+ this.length + "and index is"+this.top;
	  }
	  else
	  {
	  return "Overflow condition";
	  }
   };
   Stack.prototype.pop = function () {
   
      if (this.top == -1) {
         return "Underflow: no more elements to delete";
      }
	  else{
    	 let tempNum = this.items[this.top];
      this.top = this.top-1;
	 this.length=this.length-1;
	       return "Popped element is"+tempNum;
	  }
   };
   
   Stack.prototype.squaremid=function(){
     var middle = this.items[Math.floor(this.top/ 2)];
	 return "Square of"+middle+"is"+ middle*middle;
   }
   Stack.prototype.cubemid=function(){
     var middle = this.items[Math.floor(this.top/ 2)];
	 return "Cube of"+middle+"is"+middle*middle*middle;
   }
   
   Stack.prototype.display = function () {
      if (this.top == -1) {
         return "Stack is empty";
      }
      for (let i = 0; i <= this.top; i++) {
         resEle.innerHTML += this.items[i]+"";
      }
   };
   let stack1 = new Stack();
   BtnEle.addEventListener("click", () => {
      resEle.innerHTML = "";
      stack1.display();
   });
   pushBtnEle.addEventListener("click", () => {
      let ele = document.querySelector(".stackPush").value;
      resEle.innerHTML = stack1.push(ele);
   });
   popBtnEle.addEventListener("click", () => {
      resEle.innerHTML = stack1.pop();
   });
   
    sqrBtnEle.addEventListener("click", () => {
	  resEle.innerHTML = stack1.squaremid();
   });
   
   cubeBtnEle.addEventListener("click", () => {
	  resEle.innerHTML = stack1.cubemid();
   });
   
</script>
</body>
</html>
